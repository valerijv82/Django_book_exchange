{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="search-container">
        <form name="search-form" action="" method="get">
            {#            {% csrf_token %}#}
            <input name="q" type="text" placeholder="Raktažodis" aria-label="Paieška">
        </form>
    </div>


    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="gallery-main">
        <div class="book-list-block">
            {% for book in data %}
                <div class="responsive">
                    <div class="gallery">
                        <a href="{% url 'book_details' book.pk %}"><img class="book-img" src="{{ book.upload.url }}"
                                                                        alt="{{ book.title }}">
                        </a>
                        <div class="desc">{{ book.title }}</div>
                    </div>
                </div>

            {% endfor %}
            <div class="clearfix"></div>

        </div>
    </div>


{% endblock content %}
