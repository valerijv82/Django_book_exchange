{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="my-search-container">
        <form name="" action="" method="get">
            <div class="col-md-4 mx-auto">
                <div class="input-group ">
                    <label for="example-search-input"></label>
                    <input name="q" class="form-control" type="search"
                           placeholder="ieškoti pagal pavadinimą, autorių, žanrą, ISBN"
                           id="example-search-input">
                </div>
            </div>
        </form>
    </div>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="album py-5">
        <div class="">
            <div class="row  g-3 my-lib">
                {% for book in data %}
                    <div class="col">
                        <div class="card shadow-sm my-book-div-width">
                            <div class="">
                                <a href="{% url 'book_details' book.pk %}">
                                    <img class="bd-placeholder-img card-img-top my-img-size"
                                         width="100%" height="225"
                                         src="{{ book.upload.url }}"
                                         alt="{{ book.title }}">
                                </a>
                            </div>
                            <div class="card-body">
                                <p class="card-text my-text-align">{{ book.title }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="clearfix"></div>

{% endblock content %}
