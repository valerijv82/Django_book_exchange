{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="my-cont">
        <div class="my-auth-container">
            <form class="my-auth-form" method="post">
                <div class="my-form-container">
                    {% csrf_token %}
                    {{ form.email }}
                    {{ form.username }}
                    {{ form.password1 }}
                    {{ form.password2 }}
                    {{ form.captcha }}
                    <button type="submit" class="my-form-submit-btn">Užsiregistruoti</button>
                </div>
            </form>
            <div class="my-form-container">
                <p class="my-form-pass-forget-link">Registruotas ?
                    <a href="{% url 'login' %}">spausk čia</a></p>
                <a href="{% url 'home' %}" class="my-forml-back-link">Į pagrindinį</a>
                {#        <button onclick="location.href='{% url 'home' %}'" type="button">Atgal</button>#}
            </div>
        </div>
    </div>
{% endblock content %}
